name: Build & Test .NET Deployment

on:
  push:
    branches: [main, user/** ]
  workflow_dispatch:
    inputs:
        reason:
          description: The reason for running the workflow
          required: false
          default: Manual run
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./AgentWithSPKnowledgeViaRetrieval.sln
    - name: Build
      run: dotnet build ./AgentWithSPKnowledgeViaRetrieval.sln -c Release
    - name: Test
      run: dotnet test ./AgentWithSPKnowledgeViaRetrieval.sln --verbosity normal -c Release
